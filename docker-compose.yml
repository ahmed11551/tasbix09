version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: smarttasbih
      POSTGRES_PASSWORD: smarttasbih_password
      POSTGRES_DB: smarttasbih_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smarttasbih"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://smarttasbih:smarttasbih_password@postgres:5432/smarttasbih_db
      SESSION_SECRET: ${SESSION_SECRET:-dev-secret-key-change-in-production-min-32-chars-long}
      TEST_TOKEN: ${TEST_TOKEN:-test_token_123}
      BOT_REPLIKA_API_URL: ${BOT_REPLIKA_API_URL:-https://Bot.e-replika.ru/docs}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        echo 'üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ Prisma Client...' &&
        npx prisma generate &&
        echo '‚úÖ Prisma Client –≥–æ—Ç–æ–≤' &&
        echo 'üîç –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –º–∏–≥—Ä–∞—Ü–∏–π...' &&
        npx prisma migrate deploy &&
        echo '‚úÖ –ú–∏–≥—Ä–∞—Ü–∏–∏ –ø—Ä–∏–º–µ–Ω–µ–Ω—ã' &&
        echo 'üöÄ –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è...' &&
        if [ -f dist/index.cjs ]; then
          node dist/index.cjs
        elif [ -f dist/server/index.cjs ]; then
          node dist/server/index.cjs
        else
          echo '‚ùå –û—à–∏–±–∫–∞: —Ç–æ—á–∫–∞ –≤—Ö–æ–¥–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞'
          echo 'üìÇ –°–æ–¥–µ—Ä–∂–∏–º–æ–µ dist/:'
          ls -la dist/ 2>/dev/null || echo '–ü–∞–ø–∫–∞ dist –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç'
          exit 1
        fi
      "
    restart: unless-stopped

volumes:
  postgres_data:

