version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: smarttasbih
      POSTGRES_PASSWORD: smarttasbih_password
      POSTGRES_DB: smarttasbih_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smarttasbih"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://smarttasbih:smarttasbih_password@postgres:5432/smarttasbih_db
      SESSION_SECRET: ${SESSION_SECRET:-dev-secret-key-change-in-production}
      TEST_TOKEN: ${TEST_TOKEN:-test_token_123}
      BOT_REPLIKA_API_URL: ${BOT_REPLIKA_API_URL:-https://Bot.e-replika.ru/docs}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        npx prisma generate &&
        npx prisma migrate deploy &&
        node dist/index.cjs
      "
    restart: unless-stopped

volumes:
  postgres_data:

