services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: smarttasbih
      POSTGRES_PASSWORD: smarttasbih_password
      POSTGRES_DB: smarttasbih_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smarttasbih"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://smarttasbih:smarttasbih_password@postgres:5432/smarttasbih_db
      SESSION_SECRET: ${SESSION_SECRET:-dev-secret-key-change-in-production-min-32-chars-long}
      TEST_TOKEN: ${TEST_TOKEN:-test_token_123}
      BOT_REPLIKA_API_URL: ${BOT_REPLIKA_API_URL:-https://Bot.e-replika.ru/docs}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-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}
      PORT: 5001
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Генерация Prisma клиента...' &&
        npx prisma generate &&
        echo 'Применение миграций...' &&
        npx prisma migrate deploy || (echo 'Попытка создания схемы через db push...' && npx prisma db push --accept-data-loss || echo 'Миграции не применены, продолжаем...') &&
        echo 'Запуск приложения...' &&
        if [ -f dist/index.cjs ]; then
          node dist/index.cjs
        elif [ -f dist/server/index.cjs ]; then
          node dist/server/index.cjs
        else
          echo 'Ошибка: точка входа не найдена' &&
          echo 'Содержимое dist/:' &&
          ls -la dist/ 2>/dev/null || echo 'Папка dist не существует' &&
          exit 1
        fi
      "
    restart: unless-stopped

volumes:
  postgres_data:

